<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Delivery App | Home</title>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@400;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./global-styles.css">
        <link rel="stylesheet" href="./home.css">
    </head>
    <body>
        <div class="container">
            <div class="device">
                <div class="header flex-r">
                    <div class="clock ff-sans-2 fs-300 text-light">9:41</div>
                    <div class="icon-wrapper flex-r">
                        <span class="signal">
                            <i class="fa-solid fa-signal fs-300 "></i>
                        </span>
                        <span class="wifi">
                            <i class="fa-solid fa-wifi fs-300 "></i>
                        </span>
                        <span class="battery">
                            <i class="fa-sharp fa-solid fa-battery-three-quarters"></i>
                        </span>
                    </div>
                </div>
                <div id="home" class="section-container">
                    <section class="slide flex-c scroll">
                        <div class="user-info grid">
                            <div class="user-profile-wrapper">
                                <img src="./images/avatar.png" alt="user's profile picture" class="user-profile-image">
                            </div>
                            <div class="user-address ff-sans-2">
                                <span class="text-light fs-200">deliver to</span>
                                <p class="location fs-300">243 Providence Way
                                </p>
                            </div>
                            <div class="cart-icon-wrapper">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                        <form class="search-bar flex-r">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search food, Restuarant, Drinks">
                        </form>
                        <div class="special-offers">
                            <h1 class="fs-600">Special Offers</h1>
                            <div class="special-offers-image uppercase text-white">
                                <h1 class="fs-900">30%</h1>
                                <p class="fs-300">discount only</p>
                                <p class="fs-300">valid for today</p>
                                <img src="./images/special-offers.png" alt="">
                            </div>
                        </div>
                        <div class="menu-category grid">
                            <div class="category">
                                <img src="./images/menu-category/fast-food.png" alt="" data-category="Fast Food">
                                <p>Fast Food</p>
                            </div>
                            <div class="category">
                                <img src="./images/menu-category/sandwich.png" alt="" data-category="Sandwiches">
                                <p>Sandwiches</p>
                            </div>
                            <div class="category">
                                <img src="./images/menu-category/asian.png" alt="" data-category="Asian">
                                <p>Asian</p>
                            </div>
                            <div class="category">
                                <img src="./images/menu-category/salad.png" alt="" data-category="Salad">
                                <p>Salad</p>
                            </div>
                            <div class="category">
                                <img src="./images/menu-category/mexican.png" alt="" data-category="Mexican">
                                <p>Mexican</p>
                            </div>
                            <div class="category">
                                <img src="./images/menu-category/drink.png" alt="" data-category="Drinks">
                                <p>Drinks</p>
                            </div>
                        </div>
                        <div class="restaurant-lists">
                            <div class="main most-popular">
                                <div class="most-popular-title flex-r">
                                    <h1 class="fs-600">Most Popular</h1>
                                    <button class="view-btn" data-view="popular"></button>
                                </div>
                                <div class="popular-lists"></div>
                            </div>

                            <div class="main near-you">
                                <div class="near-you-title flex-r">
                                    <h1 class="fs-600">Near You</h1>
                                    <button class="view-btn" data-view="near"></button>
                                </div>
                                <div class="near-you-lists"></div>
                            </div>
                        </div>
                        <div class=" btn ">
                            <i class=" fa-sharp fa-solid fa-arrow-right-long fs-600 text-dark"></i>
                        </div>
                    </section>
                    <section class="slide">
                        <div class="restaurant-lists">
                            <div class="main most-popular">
                                <div class="most-popular-title flex-r">
                                    <h1 class="fs-600">Most Popular</h1>
                                </div>
                                <div class="popular-lists"></div>
                            </div>

                            <div class="main near-you">
                                <div class="near-you-title flex-r">
                                    <h1 class="fs-600">Near You</h1>
                                </div>
                                <div class="near-you-lists"></div>
                            </div>

                        </div>
                        <div class=" btn ">
                            <i class=" next-btn fa-sharp fa-solid fa-arrow-right-long fs-600 text-dark"></i>
                        </div>
                    </section>
                    <section class="slide">
                        <div class=" btn ">
                            <i class=" next-btn fa-sharp fa-solid fa-arrow-right-long fs-600 text-dark"></i>
                        </div>
                    </section>
                    <section class="slide">
                        <div class=" btn ">
                            <i class=" next-btn fa-sharp fa-solid fa-arrow-right-long fs-600 text-dark"></i>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="./home.js" type="module"></script>
    </body>
